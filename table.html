<!DOCTYPE html>
<html lang="en">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Table</title>
</head>
<body>
    <table border="1">
    <thead>
        <tr>
            <th>Name</th>
            <th>Color</th>
            <th>Description</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>Apple</td>
            <td>Red</td>
            <td>These are red.</td>
        </tr>
    </tbody>
    <tbody>
        <tr>
            <td>Pear</td>
            <td>Green</td>
            <td>These are green.</td>
        </tr>
    </tbody>
    <tbody>
        <tr>
            <td>Grape</td>
            <td>Purple/Green</td>
            <td>These are purple and green</td>
        </tr>
    </tbody>
    <tbody>
        <tr>
            <td>Orange</td>
            <td>Orange</td>
            <td>These are orange</td>
        </tr>
    </tbody>
    <tfoot>
        <tr>
            <td>Banana</td>
            <td>Yellow</td>
            <td>These are yellow</td>
        </tr>
    </tfoot>
</table>
</body>
</html>
